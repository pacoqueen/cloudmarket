{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'gifts/style.css' %}" />
{% if gift_list %}
  <ul>
  {% for gift in gift_list %}
      <li><a href="{% url 'gifts:detail' gift.id %}">
              {{ gift.date }}: {{ gift.item}} a {{ gift.person }} ({{ gift.price }} €)
              {% if gift.done %}
                  <span class="check_ok">✔</span>
              {% else %}
                  <span class="check_ko">✘</span>
              {% endif %}
          </a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No se encontraron regalos.</p>
{% endif %}
